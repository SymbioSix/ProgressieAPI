paths:
  /aboutus:
    get:
      consumes:
      - application/json
      description: Get all About Us components
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Land_Aboutus'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.StatusModel'
      summary: Get all About Us components
      tags:
      - AboutUs Service
    post:
      consumes:
      - application/json
      description: Create a new About Us component
      parameters:
      - description: About Us component data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.LandAboutUsRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.StatusModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.StatusModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.StatusModel'
      summary: Create a new About Us component
      tags:
      - AboutUs Service
  /aboutus/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an About Us component
      parameters:
      - description: About Us component ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/models.StatusModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.StatusModel'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.StatusModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.StatusModel'
      summary: Delete an About Us component
      tags:
      - AboutUs Service
    get:
      consumes:
      - application/json
      description: Get an About Us component by ID
      parameters:
      - description: About Us component ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Land_Aboutus'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.StatusModel'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.StatusModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.StatusModel'
      summary: Get an About Us component by ID
      tags:
      - AboutUs Service
    put:
      consumes:
      - application/json
      description: Update an About Us component
      parameters:
      - description: About Us component ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated About Us component data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.Land_Aboutus'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Land_Aboutus'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.StatusModel'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.StatusModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.StatusModel'
      summary: Update an About Us component
      tags:
      - AboutUs Service
  /auth/failed:
    get:
      consumes:
      - application/json
      description: When Redirected To This Service, It Will Return JSON Response With
        Various Error Message
      parameters:
      - description: Get The type Value When Being Redirected from Forgot Password
          Recovery or Verify Signup
        in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.StatusModel'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.StatusModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.StatusModel'
      summary: Failed Auth Service Messages and Status Responser
      tags:
      - Auth Service
  /auth/send-forgot-password-email:
    post:
      consumes:
      - application/json
      description: Request Body need email.
      parameters:
      - description: Forgot Password Requirement
        in: body
        name: request
        required: true
        schema:
